<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
  <script defer src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- reâ€‘use your existing togglePassword() helper -->
  <script defer src="js/script.js"></script>
  <script defer src="js/reset_password.js"></script>
</head>
<body>
  <main class="rp-form-card-container">

    <!-- Reset Password Form -->
    <form id="resetPasswordForm" class="rp-form-card" novalidate>
      <h2>Set New Password</h2>
      <p>Email: <strong id="userEmail"></strong></p>
      <input type="hidden" id="emailInput" />

      <!-- New Password Field -->
      <div class="rp-input-group">
        <label for="newPassword">New Password</label>
        <div class="rp-input-wrapper">
          <span class="rp-icon">ğŸ”‘</span>
          <input
            type="password"
            id="newPassword"
            placeholder="Enter new password"
            required
            aria-describedby="criteriaList"
          />
          <!-- Emoji eye exactly like signâ€‘in/up -->
          <span class="icon eye" onclick="togglePassword(this)">ğŸ‘ï¸</span>
        </div>
      </div>

      <!-- Strength Meter -->
      <div class="rp-password-strength">
        <div class="rp-strength-bar"></div>
      </div>

      <!-- Criteria Checklist -->
      <ul id="criteriaList" class="rp-password-criteria">
        <li data-criteria="length">At least 8 characters</li>
        <li data-criteria="uppercase">At least one uppercase letter</li>
        <li data-criteria="number">At least one number</li>
        <li data-criteria="special">At least one special character</li>
      </ul>

      <!-- Confirm Password Field -->
      <div class="rp-input-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="rp-input-wrapper">
          <span class="rp-icon">ğŸ”‘</span>
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm password"
            required
          />
          <!-- Same emoji eye -->
          <span class="icon eye" onclick="togglePassword(this)">ğŸ‘ï¸</span>
        </div>
      </div>

      <button type="submit" id="submitButton" class="rp-submit">Reset Password</button>
    </form>

    <!-- Success Message -->
    <section id="successMessage" class="rp-form-card rp-success" hidden>
      <h2>Password Reset!</h2>
      <p>Your password has been successfully reset. You can now log in with your new password.</p>
      <a href="/" class="rp-success-login-button">Go to Login</a>
    </section>
  </main>
</body>
</html>
